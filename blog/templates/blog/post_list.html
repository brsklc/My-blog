{% extends 'blog/base.html' %}
{% block content %}
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'post_list' %}">Baris Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{url 'post_list' %}">Anasayfa
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">HakkÄ±nda</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
          {% for post in posts %}
            <div class="col-lg-6 col-md-6 ">
                <a href="{% url 'post_content' post_id=post.id%}"><h1 class="mt-5">{{ post.title }}</h1></a>
                {% for tag in post.tags.all %}
                    <a href="{% url 'tags' tags_id=tag.id %}">{{ tag.name }}</a>
                    {% endfor %}
              <ul class="list-unstyled">
                <li>{{ post.author }}</li>
                <li>{{ post.published_date }}</li>
              </ul>
            </div>
        {% endfor %}
      </div>
</div>
    <div>
    <footer>
        <ul class="list-inline list-social-icons mb-0 text-center">
                <li class="list-inline-item">
                  <a href="https://www.facebook.com/profile.php?id=100006635071494">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="#">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="https://github.com/brsklc">
                    <span class="fa-stack fa-lg">
                      <p class="fa fa-circle fa-stack-2x"></p>
                      <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
              </ul>
    </footer>
</div>
{% endblock %}
